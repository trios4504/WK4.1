<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Bootstrap 4 Example</title>
      
        <meta charset="utf-8">
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      
      </head>
      
        <body>
      
      <div class="container">
      
        <h1>My First Bootstrap Page</h1>
      
        <p>This is some text.</p>
      
      
      
        <!-- Nav pills -->
      
      <ul class="nav nav-pills">
      
        <li class="nav-item">
      
          <a class="nav-link active" data-toggle="pill" href="#table">Table</a>
        </li>
      
        <li class="nav-item">
      
          <a class="nav-link" data-toggle="pill" href="#simpleText">Text</a>
      
        </li>
      
        <li class="nav-item">
      
          <a class="nav-link" data-toggle="pill" href="#Images">Images</a>
      
        </li>
      
        <li class="nav-item">
      
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
      
          <div class="dropdown-menu">
      
            <a class="dropdown-item" href="#">Link 1</a>
      
            <a class="dropdown-item" href="#">Link 2</a>
      
            <a class="dropdown-item" href="#">Link 3</a>
      
          </div>
      
        </li>
      
      </ul>
      
      
      
      <!-- Tab panes -->
      
      <div class="tab-content">
      
        <div class="tab-pane container active" id="table">
        <table class="table table-hover">
          <thead> 
          <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
          </thead>
            <tr>
                <td>Data 1.1</td>
                <td>Data 2.1</td>
            </tr>
            <tr>
                <td>Data 1.2</td>
                <td>Data 2.2</td>
            </tr>
        </table>
    </div>
      
        <div class="tab-pane container fade" id="simpleText"><p class="display-1 text-primary">Simple Text</p> </div>
      
        <div class="tab-pane container fade" id="Images"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" class="img-thumbnail" width="350px"></div>
      
      </div>
      
      </body>
      
      </html>
